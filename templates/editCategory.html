{% extends "layout.html" %}
{% block title %}Edit Genre{% endblock %}
{% block content %}
<div class="container">
    <div class="well">
        <div class="content-header">
            <h2>Edit Genre</h2>
        </div>
        <form action="{{ url_for('editCategory', category_id=category.id) }}" method='post' class="form-horizontal" role="form">
            <div class="form-group">
                <label class="control-label col-sm-2" for="name">Name:</label>
                <input type ='text' size='30' name='name' value='{{ category.name }}' class="col-sm-8">
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2"></label>
                <input type='submit' value='Update' class="btn btn-primary btn-sm">
                <a class="btn btn-default btn-sm" href='{{ url_for('showItems', category_id=category.id) }}'>Cancel</a>
            </div>
            <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
        </form>
    </div>
</div>
{% endblock %}
